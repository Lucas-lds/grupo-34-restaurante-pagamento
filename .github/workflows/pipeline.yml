name: Payment-Microservice Deploy

on:
  push:
    branches:
      - master

jobs:
  # 1. Build e validação da aplicação
  build-application:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4  # Atualizado para v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Atualizado para v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: |
          chmod +x mvnw # Concede permissão de execução ao Maven Wrapper
          ./mvnw clean package -DskipTests=true

      - name: Upload application artifact
        uses: actions/upload-artifact@v4  # Atualizado para v4
        with:
          name: app-jar
          path: target/*.jar

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: 2c81bf669ff720a8c4ee6bd40db41e16ca127bf7
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          ./mvnw sonar:sonar \
          -Dsonar.projectKey=lucas-lds_grupo-34-restaurante-pagamento \
          -Dsonar.organization=lucas-lds \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=2c81bf669ff720a8c4ee6bd40db41e16ca127bf7
